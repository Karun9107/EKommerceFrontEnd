<!-- MAIN CONTENT-->
<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <table *ngIf="cart.length > 0; else elseBlock" class="table table-bordered">
                <tr>
                    <th width="20%">Product Image</th>
                    <th width="50%">Product Detail</th>
                    <th width="30%"></th>
                </tr>
                <tr *ngFor="let item of cart">
                    <td><img src="{{item.imageUrl}}" class="img-responsive" width="150px"></td>
                    <td>
                        <p>{{item.name}}</p>
                        <p>{{item.unitPrice | currency : 'INR'}}</p>
                    </td>
                    <td>
                        <div class="items">
                            <label>Quantity</label>
                            <div class="row no-gutters">
                                <div class="col">
                                    <button (click)="incrementItemQuantity(item)" class="btn btn-primary btn-sm">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                                <div class="col ml-4 mr-2">
                                    {{item.quantity}}
                                </div>
                                <div class="col">
                                    <button (click)="decrementItemQuantity(item)" class="btn btn-primary btn-sm">
                                        <i class="fas fa-minus"></i>
                                    </button>
                                </div>
                            </div>

                        </div>
                        <div>
                            <button (click)="removeItem(item)" class="btn btn-primary btn-sm mt-2">Remove</button>
                        </div>
                     
                        <p>Sub-total {{item.quantity * item.unitPrice | currency : 'INR'}}</p>

                    </td>
                </tr>
                <tr>
                    <td colspan="2"></td>
                    <td><b>Total Quantity: {{totalQuantity}}</b>
                        <p>Shipping FREE</p>
                        <b>Total Price: {{totalPrice | currency : 'INR'}}</b><br>
                        <a href="checkout-page.html" class="primary-btn">Checkout</a>
                    </td>
                </tr>

            </table>

            <ng-template #elseBlock>
                <div class="alert alert-warning col-md-12" role="alert">
                    Your shopping cart is empty
                </div>
            </ng-template>
        </div>
    </div>
</div>
