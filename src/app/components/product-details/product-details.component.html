<!-- MAIN CONTENT-->
<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <div>
                    <img src={{product.imageUrl}} class="img-responsive  detail-img" width="200px">

                    <h3>{{product.name}}</h3>
                    <div class="price">{{product.unitPrice}}</div>
                    <button (click)="addToCart()" class="btn btn-primary btn-sm">Add to cart</button>

                    <h4>Product Description</h4>
                    <p>{{ product.description}}</p>
                    <a *ngIf="searchResult; else elseBlock1" routerLink="/search/{{keyword}}">Back to Product List</a>
                    <ng-template #elseBlock1> <a routerLink="/category/{{currentCategoryId}}/{{currentCategoryName}}">
                            Back to Product List </a></ng-template>
                </div>
            </div>
        </div>
    </div>
</div>
