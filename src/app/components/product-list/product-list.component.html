<div class="main-content">
    <div class="section-content section-content-p30">
        <h4>Category: {{currentCategoryName}}</h4>
        <hr/>
        <div class="container-fluid">
            <div class="row">
                <!--loop over products-->
                <div  *ngFor="let product of products" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{product.id}}/{{currentCategoryId}}/{{currentCategoryName}">
                            <img src={{product.imageUrl}} class="img-responsive">
                        </a>
                        <a routerLink="/products/{{product.id}}/{{currentCategoryId}}/{{currentCategoryName}}">
                            <h1>{{product.name}}</h1>
                        </a>
                        <h2> </h2>
                        <div class="price">{{product.unitPrice | currency : 'INR'}}</div>
                        <a href="#" class="primary-btn">Add to cart</a>
                    </div>
                </div>
                <!-- if no search results -->
                <div *ngIf="products?.length==0" class="alert alert-warning col-md-12" role="alert"> No products found with keyword "{{keyword}}"</div>
            </div>
        </div>
    </div>
</div>
